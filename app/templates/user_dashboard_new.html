    <div class="border-t border-slate-100 dark:border-slate-800 my-4 mx-4"></div>
    
    <div class="px-6 pb-6">

        <div class="flex flex-col gap-2">

                <div class="size-2 rounded-full bg-[#137fec]"></div>
                <span class="text-sm font-medium text-slate-700">Sizin Randevunuz</span>

            <div class="flex items-center gap-3">
                <div class="size-2 rounded-full bg-gray-400"></div>

        </div>

</aside>

<main class="flex-1 flex flex-col h-full min-w-0">
    <header class="h-16 flex items-center justify-between px-6 bg-surface-light dark:bg-surface-dark border-b border-slate-200 dark:border-slate-700 flex-shrink-0">
        <div class="flex items-center flex-1">
             <h2 class="text-lg font-bold text-slate-800">HoÅŸ Geldiniz, {{ current_user.full_name }} ðŸ‘‹</h2>
        </div>
        <div class="flex items-center gap-4">
             <button onclick="openBookingModal()" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm shadow-primary/30 transition-all flex items-center gap-2 transform active:scale-95">

</main>

<div id="bookingModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 transition-opacity backdrop-blur-sm">
    <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden transform transition-all scale-100">
        <div class="bg-primary px-6 py-4 flex justify-between items-center text-white">
            <h3 class="font-bold text-lg">Randevu OluÅŸtur</h3>
            <button onclick="closeModal()" class="text-white/80 hover:text-white text-2xl">&times;</button>
        </div>
        
        <form id="bookingForm" class="p-6 space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Ä°ÅŸlem SeÃ§iniz</label>
                <select name="title" class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-primary outline-none transition font-medium text-gray-700">
                    <option value="Muayene">Muayene (30 dk)</option>
                    <option value="DiÅŸ TaÅŸÄ± TemizliÄŸi">DiÅŸ TaÅŸÄ± TemizliÄŸi (30 dk)</option>
                    <option value="DiÅŸ Ã‡ekimi">DiÅŸ Ã‡ekimi (30 dk)</option>
                    <option value="Dolgu">Dolgu (45 dk)</option>
                    <option value="Kanal Tedavisi">Kanal Tedavisi (60 dk)</option>
                    <option value="Ä°mplant">Ä°mplant (90 dk)</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tarih</label>
                    <input type="date" id="bookDate" name="appt_date" required class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 font-medium text-gray-700 focus:bg-white focus:ring-2 focus:ring-primary outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Saat</label>
                    <div class="relative">
                        <input type="time" id="bookTime" name="appt_time" required 
                               class="w-full border border-gray-300 rounded-lg p-3 bg-white font-medium text-gray-700 focus:ring-2 focus:ring-primary outline-none transition cursor-pointer"
                               onclick="toggleTimeSlots()">
                        <div class="absolute right-3 top-3.5 text-gray-400 pointer-events-none">
                            <span class="material-symbols-outlined text-sm">schedule</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="timeSlots" class="hidden grid grid-cols-4 gap-2 bg-gray-50 p-3 rounded-lg border border-gray-200"></div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Notunuz (Opsiyonel)</label>
                <textarea name="notes" rows="2" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-primary outline-none transition text-sm" placeholder="AÄŸrÄ±nÄ±z var mÄ±?"></textarea>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl hover:bg-blue-600 font-bold shadow-md transition active:scale-95">
                Randevuyu Onayla
            </button>
        </form>
    </div>
</div>

<script>
    var calendar;

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('userCalendar');
        
        // FullCalendar BaÅŸlatma
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'tr',
            firstDay: 1, // Pazartesi baÅŸla
            slotMinTime: '09:00:00',
            slotMaxTime: '19:00:00',
            slotDuration: '00:30:00',
            allDaySlot: false,
            height: '100%', // TÃ¼m alanÄ± kapla
            expandRows: true, 
            headerToolbar: { 
                left: 'prev,next today', 
                center: 'title', 
                right: 'dayGridMonth,timeGridWeek' 
            },
            events: '/api/user/calendar', // API'den veri Ã§ek
            
            // Renk AyarlarÄ± (Yeni TasarÄ±ma Uygun)
            eventBackgroundColor: '#137fec',
            eventBorderColor: '#137fec',
            slotLabelFormat: {
                hour: '2-digit',
                minute: '2-digit',
                omitZeroMinute: false,
                meridiem: false
            },

            // TÄ±klama OlaylarÄ±
            dateClick: function(info) {
                if (new Date(info.dateStr) < new Date()) {
                    alert("GeÃ§miÅŸ bir tarihe randevu alamazsÄ±nÄ±z.");
                    return;
                }
                openBookingModal(info.dateStr);
            },
            
            eventClick: function(info) {
                if (info.event.extendedProps.is_mine) {
                    alert('Sizin Randevunuz: ' + info.event.title + '\nSaat: ' + info.event.start.toLocaleTimeString());
                }
            }
        });
        calendar.render();

        // Randevu Formu GÃ¶nderme Ä°ÅŸlemi
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = "Ä°ÅŸleniyor...";
            btn.disabled = true;

            const formData = new FormData(this);
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const res = await fetch('/api/user/appointment/create', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': csrfToken },
                    body: formData
                });
                const data = await res.json();
                
                if (data.status === 'success') {
                    closeModal();
                    calendar.refetchEvents(); // Takvimi gÃ¼ncelle
                    // BaÅŸarÄ±lÄ± uyarÄ±sÄ± (Opsiyonel: alert yerine daha ÅŸÄ±k bir toast kullanÄ±labilir)
                    alert("Randevunuz baÅŸarÄ±yla oluÅŸturuldu!");
                } else {
                    alert('Hata: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Bir hata oluÅŸtu!');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    });

    // Modal AÃ§ma/Kapama Ä°ÅŸlemleri
    function openBookingModal(dateStr) {
        if(dateStr) {
            let date = new Date(dateStr);
            let yyyy = date.getFullYear();
            let mm = String(date.getMonth() + 1).padStart(2, '0');
            let dd = String(date.getDate()).padStart(2, '0');
            let hh = String(date.getHours()).padStart(2, '0');
            let min = String(date.getMinutes()).padStart(2, '0');
            document.getElementById('bookDate').value = `${yyyy}-${mm}-${dd}`;
            document.getElementById('bookTime').value = `${hh}:${min}`;
        }
        document.getElementById('bookingModal').classList.remove('hidden');
        document.getElementById('timeSlots').classList.add('hidden');
    }

    function closeModal() {
        document.getElementById('bookingModal').classList.add('hidden');
    }

    // Saat SeÃ§ici Helper
    function toggleTimeSlots() {
        const container = document.getElementById('timeSlots');
        const input = document.getElementById('bookTime');
        if (!container.classList.contains('hidden')) { container.classList.add('hidden'); return; }
        
        container.classList.remove('hidden');
        container.innerHTML = '';
        
        const startHour = 9; const endHour = 18;
        for (let h = startHour; h <= endHour; h++) {
            ['00', '30'].forEach(m => {
                if(h === endHour && m === '30') return;
                const timeStr = `${String(h).padStart(2, '0')}:${m}`;
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'text-sm py-2 px-1 rounded-md hover:bg-primary hover:text-white bg-white border border-gray-200 text-gray-700 transition font-medium text-center';
                btn.innerText = timeStr;
                btn.onclick = () => { input.value = timeStr; container.classList.add('hidden'); };
                container.appendChild(btn);
            });
        }
    }
</script>
</body>
